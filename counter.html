<!DOCTYPE html>
<html>
<head>
<title>點擊計數器</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 10px; /* 標題與計數器之間的間距 */
  }
  .counter-container {
    display: flex;
    align-items: center;
  }
  #counter {
    font-size: 2em;
    margin: 0 10px;
  }
  button {
    font-size: 1.2em;
    padding: 10px;
    border: none;
    background: none;
    cursor: pointer;
  }
</style>
</head>
<body>

  <h1>集數</h1>

  <div class="counter-container">
    <button onclick="decrement()">-</button>
    <div id="counter">0</div>
    <button onclick="increment()">+</button>
  </div>

  <script>
    let count = 0;
    const counterDisplay = document.getElementById('counter');

    function increment() {
      count++;
      counterDisplay.textContent = count;
    }

    function decrement() {
      count--;
      counterDisplay.textContent = count;
    }
  </script>

</body>
</html>
